<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- <script src="assets/javascript/contactusJS.js"></script> -->
   
   <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contactus.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
   <title>Document</title>

    
</head>
<body>

    <!--Form to collect user's information  -->
    <h1> Please enter your information below if you would like to be updated with the development progress of JusGo! </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>




<script src="assets/javascript/contactusJS.js"></script>
    
</body>
</html>
